# Auto Restart
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude=static/**,public/**
# Live Reload
spring.devtools.livereload.enabled=true

spring.datasource.url=jdbc:h2:tcp://localhost/~/IdeaProjects/younghan/lib/h2/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

spring.jpa.show-sql=true
# auto table creation or modification by auto writing DDL(data definition language) when registering entity
spring.jpa.hibernate.ddl-auto=none